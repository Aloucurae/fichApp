<div class="card " [style.width]="size+'rem'" [contextMenu]="basicMenu" [contextMenuSubject]="perc">
  <img class="card-img-top" [src]="perc.imag" alt="Card image cap">
  <div class="card-img-overlay text-center aling-center" style=" padding: 2%;">
    <h5 class="card-title bg-white">{{perc.nome}}</h5>
    <div style="position: absolute; bottom: 1em; width: 96%;">
      <progressbar [max]="assets.hpMax" [value]="assets.hp" type="danger">
        <span class="text-nowrap">{{assets.hp}} / {{assets.hpMax}}</span>
      </progressbar>
      <progressbar [max]="assets.mpMax" [value]="assets.mp">
        <span class="text-nowrap">{{assets.mp}} / {{assets.mpMax}}</span>
      </progressbar>
    </div>
  </div>
</div>

<context-menu>
  <ng-template contextMenuItem (execute)="openModal(ModalFicha)">
    Ver Ficha
  </ng-template>
  <ng-template contextMenuItem divider="true"></ng-template>
  <ng-template contextMenuItem let-item (execute)="(hideFicha = !hideFicha)">
    Bye, {{item?.nome}}
  </ng-template>
  <ng-template contextMenuItem passive="true">
    Input something: <input type="text">
  </ng-template>
</context-menu>

<ng-template #ModalFicha>
  <div class="modal-header">
    <!-- <h4 class="modal-title pull-left">{{perc.nome}} </h4> -->
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <app-ficha [perc]="perc" [assets]="assets"></app-ficha>
  <!-- <div class="modal-body">
  </div> -->
</ng-template>
